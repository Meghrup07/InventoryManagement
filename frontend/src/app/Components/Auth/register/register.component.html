<div class="register-wrapper">
    <div class="card p-4">
        <h1 class="text-center">Login</h1>
        <form [formGroup]="registerForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                    [class.is-invalid]="registerForm.get('userName')?.errors && registerForm.get('userName')?.touched"
                    type="text" class="form-control" formControlName="userName">
                <div *ngIf="registerForm.get('userName')?.errors && registerForm.get('userName')?.touched"
                    class="invalid-feedback">
                    Username is required
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input [class.is-invalid]="registerForm.get('name')?.errors && registerForm.get('name')?.touched"
                    type="text" class="form-control" formControlName="name">
                <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched"
                    class="invalid-feedback">
                    Name is required
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input [class.is-invalid]="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
                    type="email" class="form-control" formControlName="email">
                <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
                    class="invalid-feedback">
                    Email is required
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" formControlName="phone">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                    [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
                    type="password" class="form-control" formControlName="password">
                <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
                    class="invalid-feedback">
                    <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
                    <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8
                        characters</div>
                    <div *ngIf="registerForm.get('password')?.errors?.['pattern']">
                        Password must contain at least one uppercase letter and one special character
                    </div>
                </div>
            </div>
            <div class="text-center mt-2">
                <button type="button" class="btn btn-success" (click)="register()">Register</button>
                <button type="submit" class="btn btn-primary ms-2" (click)="backToLogin()">Back to login</button>
            </div>
        </form>
    </div>
</div>
